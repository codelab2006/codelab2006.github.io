<h1 class="p-6px bb-1px">
  {{include.title}}
</h1>
<ul class="items-container">
  {%for item in include.items%}
  <li class="my-16px p-6px">
    <a class="d-block p-16px" href="{{item.url}}">
      <h2 class="font-weight-initial font-size-large">{{item.title}}</h2>
      <div class="mt-16px d-flex justify-content-end">
        <span class="text-info font-size-xx-small">{{site.data.texts.published_on}}{{item.date | date: "%Y-%m-%d"}}</span>
      </div>
    </a>
  </li>
  {%endfor%}
</ul>
